<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container mt-5">
          <div class="row">
              <div class="col">
                <label for="sel1">Yaş başlangıç</label>
                  <input type="text" id = "txtAgeStart" class="form-control" placeholder="Yaş başlangıç">
                </div>
                <div class="col">
                  <label for="sel1">Yaş bitiş</label>
                  <input type="text" id = "txtAgeFinish" class="form-control" placeholder="Yaş bitiş">
                </div>                
          </div>
          <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="drpMilitaryStatus">Askerlik Durumu</label>
                    <select class="form-control" id="drpMilitaryStatus">
                      <option>Yaptı</option>
                      <option>Yapmadı</option>
                      <option>Muaf</option>
                    </select>
                  </div>
                </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="drpGender">Cinsiyet</label>
                <select class="form-control" id="drpGender">
                  <option>Erkek</option>
                  <option>Kadın</option>                  
                </select>
              </div>
            </div>
      </div>
  
</div>
